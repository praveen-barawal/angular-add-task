<mat-sidenav-container style="height: calc(100vh - 20px)">
	<div class="basic-container">
		<div class="vertical-center">
			<div class="main-wrapper">

				<div *ngIf="currentState=='open'">
					<h1 [@fadeOut]="'flyIn'" class="lp">Add your first task</h1>
				</div>

				<div *ngIf="currentState=='inInputState'">
					<mat-form-field appearance="fill">
						<button class="plus-button plus-button--large"></button>
						<input matInput placeholder="Add your first task" [(ngModel)]="textValue" (keydown.enter)="onKeypress($event)">
        </mat-form-field>
				</div>

				<div *ngIf="currentState=='inChkboxState'">
					<label class="container">
         <mat-checkbox style="display:none" (change)="onCheckBoxChange()"
          class="example-margin"
          [(ngModel)]="isChecked">
          </mat-checkbox>
          <span class="grey-text">Make Animation</span>
        <span class="checkmark"></span>
       </label>
				
				</div>
				<div *ngIf="currentState=='closed'">
					<h1 [@Leave]="'flyIn'" style="color:blue;">
						<div class="box"><span class="cross-btn"></span></div>
						<span class="grey-text strike">Make Animation</span>
					</h1>
				</div>

			</div>
		</div>

	</div>
</mat-sidenav-container>
