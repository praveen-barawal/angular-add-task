<mat-sidenav-container style="height: calc(100vh - 20px)" [ngClass]="colorClass" [class.progress]="showProgress">

	<div class="basic-container">
		<div class="vertical-center">

			<div class="main-wrapper">
				<h1 [@fadeOut]="'flyIn'" [ngClass]="hideLabel == true ? 'hp': 'lp' ">Add your first task</h1>
				<h1 [@Leave]="'flyIn'" style="color:blue;">
					<div class="box-purple"></div>
					<div class="box"><span class="cross-btn"></span></div>
					<span class="grey-text strike">Make Animation</span>
				</h1>

				<div class="beside"> <span class="tw" #tw2> </span><span #tw3></span> </div>

				<h1 class="tw" #tw></h1>
			</div>
		</div>

	</div>
</mat-sidenav-container>
